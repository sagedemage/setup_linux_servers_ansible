---

- hosts: all
  become: true
  pre_tasks:

    - name: install updates (CentOS)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:

    - name: create canute user
      user:
        name: canute
        shell: /bin/bash
        groups: root

    - name: add ssh key for canute
      authorized_key:
        user: canute
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAID0vhueEfT4sVzWxVGD0TcKY4wqFp+rylAq4d/3b24Qk ansible"

    - name: add sudoers file for canute
      copy:
        src: sudoer_canute
        dest: /etc/sudoers.d/canute
        owner: root
        group: root
        mode: 0440

